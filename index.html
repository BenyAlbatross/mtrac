<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Risk Assessment Checklist</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#007bff">
</head>
<body>
    <div class="container">
        <h1>Risk Assessment Checklist</h1>
        <form id="riskForm">
            <label>Category:</label>
            <div class="radio-group">
                <input type="radio" id="catA" name="category" value="Cat A" required>
                <label for="catA">Cat A</label>
            </div>
            <div class="radio-group">
                <input type="radio" id="catB" name="category" value="Cat B">
                <label for="catB">Cat B</label>
            </div>
            <div class="radio-group">
                <input type="radio" id="catC" name="category" value="Cat C">
                <label for="catC">Cat C</label>
            </div>
            <div class="radio-group">
                <input type="radio" id="catD" name="category" value="Cat D">
                <label for="catD">Cat D</label>
            </div>

            <label for="odometer">Start odometer:</label>
            <input type="number" id="odometer" name="odometer" required>

            <label for="signature">Signature:</label>
            <div class="signature-pad" id="signature-pad">
                <canvas id="signature-canvas"></canvas>
                <button type="button" onclick="clearSignature()">Clear</button>
            </div>

            <button type="button" onclick="generatePDF()">Generate PDF</button>
        </form>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.3.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.23/jspdf.plugin.autotable.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/signature_pad/5.0.2/signature_pad.umd.min.js"></script>
    <script src="script.js"></script>
    <script>
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('service-worker.js');
        }
    </script>
</body>
</html>
